<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;

        for (let i = 1; i <= 4; i++) {
          for (let j = 1; j <= 4; j++) {
            let count = 0;
            //(3,1)
            for (let k = 0; k < test.length; k++) {
              let pi = 0;
              let pj = 0;
              for (let y = 0; y < test[k].length; y++) {
                if (test[k][y] === i) {
                  pi = y;
                }
                if (test[k][y] === j) {
                  pj = y;
                }
              }
              if (pi < pj) {
                count++;
              }
            }
            if (count === 3) {
              answer++;
              console.log(i, j);
            }
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
