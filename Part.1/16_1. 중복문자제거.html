<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let i = 0; i < s.length; i++) {
          let str = s[i];
          if (s.indexOf(str) === i) {
            answer += str;
          }

          //   if (answer.indexOf(str) === -1) {
          //     answer += s.slice(i, i + 1);
          //   }
        }
        return answer;
      }
      console.log(solution("sungun"));
    </script>
  </body>
</html>
