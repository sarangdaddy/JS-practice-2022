<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let i = 0; i < s.length; i++) {
          let num = s[i].charCodeAt();
          if (num <= 122 && num >= 97) {
            answer += String.fromCharCode(num - 32);
          } else answer += s[i];
        }

        // 방식 2 //
        // for (let x of s) {
        //   if (x === x.toLowerCase()) {
        //     answer += x.toUpperCase();
        //   } else answer += x;
        // }

        // 방식 1 //
        // answer = str.toUpperCase();

        return answer;
      }

      let str = "ItisttttttttiToStudy";
      console.log(solution(str));
    </script>
  </body>
</html>
