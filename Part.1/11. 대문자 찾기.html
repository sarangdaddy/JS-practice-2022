<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let i = 0; i < s.length; i++) {
          let num = s[i].charCodeAt();
          if (num >= 64 && num <= 90) {
            answer++;
          }
          //   if (s[i] === s[i].toUpperCase()) {
          //     answer++;
          //   }
          // }
        }
        return answer;
      }

      let str = "KoreaTiMeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
