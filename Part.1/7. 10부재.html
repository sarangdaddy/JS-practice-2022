<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let carNumber = 0;

        for (let i = 0; i < arr.length; i++) {
          let srtNumber = arr[i].toString();
          if (Number(srtNumber.substr(srtNumber.length - 1, 1)) === day) {
            carNumber++;
          }
        }
        return carNumber;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
