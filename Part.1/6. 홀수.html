<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let arrayOdd = [];
        let sumOdd = 0;
        let minOdd = Number.MAX_SAFE_INTEGER;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 != 0) {
            arrayOdd.push(arr[i]);
          }
        }

        for (let i = 0; i < arrayOdd.length; i++) {
          sumOdd = sumOdd + arrayOdd[i];
          if (arrayOdd[i] < minOdd) {
            minOdd = arrayOdd[i];
          }
        }

        console.log(sumOdd);
        console.log(minOdd);
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
