<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;

        // let arrSum = answer.reduce(function (x, y) {
        //   return x + y;
        // }, 0);

        let arrSum = answer.reduce((x, y) => x + y, 0);

        for (let i = 0; i < answer.length - 1; i++) {
          for (let j = i + 1; j < answer.length; j++) {
            if (arrSum - (answer[i] + answer[j]) === 100) {
              answer.splice(j, 1);
              answer.splice(i, 1);
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
