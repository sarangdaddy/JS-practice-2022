<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;

        for (let i = 0; i < arr.length; i++) {
          let minValue = i;
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[minValue]) {
              minValue = j;
            }
            [arr[minValue], arr[i]] = [arr[i], arr[minValue]];
          }
        }

        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
