<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let answer;

        arr.sort((a, b) => {
          return a - b;
        });

        lt = 0;
        rt = arr.length - 1;

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);

          if (arr[mid] === target) {
            answer = mid + 1;
            break;
          } else if (arr[rt] > target) {
            rt = mid - 1;
          } else if (arr[lt] < target) {
            lt = mid + 1;
          }
        }

        return answer;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
