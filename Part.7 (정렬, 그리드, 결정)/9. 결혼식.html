<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        let T_line = [];

        for (let i = 0; i < times.length; i++) {
          T_line.push([times[i][0], "s"]);
          T_line.push([times[i][1], "e"]);
        }

        T_line.sort((a, b) => {
          if (a[0] === b[0]) {
            return a[1].charCodeAt() - b[1].charCodeAt();
          } else {
            return a[0] - b[0];
          }
        });

        let count = 0;

        for (let i = 0; i < T_line.length; i++) {
          if (T_line[i][1] === "s") {
            count++;
          } else {
            count--;
          }
          answer = Math.max(answer, count);
        }

        return answer;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
