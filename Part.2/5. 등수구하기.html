<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let n = arr.length;
        let answer = Array.from({ length: n }, () => 1);

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr[i] < arr[j]) {
              answer[i]++;
            }
          }
        }

        // let count = 1;

        // for (let i = 0; i < arr.length; i++) {
        //   for (let j = 0; j < arr.length; j++) {
        //     if (arr[i] < arr[j]) {
        //       count++;
        //     }
        //   }
        //   answer[i] = count;
        //   count = 1;
        // }
        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
