<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        answer.push(arr[0]);

        // let maxStudent = arr[0];

        // for (let i = 1; i < arr.length; i++) {
        //   if (arr[i] > maxStudent) {
        //     answer.push(arr[i]);
        //     maxStudent = arr[i];
        //   }
        // }

        for (let i = 1; i < arr.length; i++) {
          let flag = true;
          for (let j = 0; j < i; j++) {
            if (arr[i] <= arr[j]) {
              flag = false;
              break;
            }
          }
          if (flag === true) {
            answer.push(arr[i]);
          }
        }

        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
