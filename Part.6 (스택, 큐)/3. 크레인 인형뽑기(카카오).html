<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let stack = [];

        moves.forEach((v) => {
          console.log(v);
          let j = v - 1;

          for (let i = 0; i < board.length; i++) {
            if (board[i][j] !== 0) {
              let tmp = board[i][j];
              board[i][j] = 0;
              if (tmp === stack[stack.length - 1]) {
                stack.pop();
                answer += 2;
              } else stack.push(tmp);
              break; // i행 반복문을 빠져나간다. 즉 0이 아닌 숫자 하나만 찾으면 반복문 종료.
            }
          }
        });

        console.log(stack);
        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
