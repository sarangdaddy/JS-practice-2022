<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = "YES";
        let queue = need.split("");
        console.log(queue);

        for (let x of plan) {
          if (queue.includes(x)) {
            if (x !== queue.shift()) {
              //shift 실행됨.
              answer = "NO";
            }
            console.log(queue);
          }
        }
        if (queue.length > 0) {
          answer = "NO";
        }
        return answer;
      }

      let a = "CBA";
      let b = "CDAGBE";
      console.log(solution(a, b));
    </script>
  </body>
</html>
