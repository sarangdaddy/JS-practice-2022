<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];

        arr1 = arr1.sort((a, b) => a - b);
        arr2 = arr2.sort((a, b) => a - b);

        console.log(arr1);
        console.log(arr2);

        let n = arr1.length;
        let m = arr2.length;

        let p1 = (p2 = 0);

        while (p1 < n && p2 < m) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else if (arr1[p1] < arr2[p2]) {
            p1++;
          } else p2++;
        }

        // for (let i = 0; i < n; i++) {
        //   for (let j = 0; j < m; j++) {
        //     if (arr1[i] === arr2[j]) {
        //       answer.push(arr1[i]);
        //     }
        //   }
        // }

        return answer;
      }

      let a = [1, 3, 9, 5, 2, 8, 11];
      let b = [3, 2, 5, 7, 8, 6];
      console.log(solution(a, b));
    </script>
  </body>
</html>
