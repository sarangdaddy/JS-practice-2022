<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let n = arr.length;
        let p = 0;
        let sum = 0;

        for (let i = 0; i < n; i++) {
          sum += arr[i];
          if (sum === m) {
            answer++;
          }
          while (sum >= m) {
            sum -= arr[p++];
            if (sum === m) {
              answer++;
            }
          }
        }

        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
