<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        // let answer = a.concat(b).sort();

        let answer = [];
        let n = arr1.length; //3
        let m = arr2.length; //5
        let p1 = 0; // point 변수
        let p2 = 0;

        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) {
            answer.push(arr1[p1++]);
          } else {
            answer.push(arr2[p2++]);
          }
        }

        while (p1 < n) {
          answer.push(arr1[p1++]);
        }
        while (p2 < m) {
          answer.push(arr2[p2++]);
        }

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
